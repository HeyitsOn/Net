<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
   <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    background: url('https://i.ibb.co/vXqDmnh/background.jpg') no-repeat center center/cover;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.header {
    text-align: center;
    margin-bottom: 2rem;
}

.form {
    background-color: rgba(0, 0, 0, 0.4);
    padding: 2rem;
    border-radius: 5px;
    text-align: center;
    width: 300px;
}

form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.remember-me {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.remember-me input {
    margin-right: 5px;
}

.footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 12px;
}

.footer a {
    color: #e50914;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <div class="form">
            <h1>Sign In</h1>
            <form>
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="btn btn-primary">Sign In</button>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <br> <label for="remember">Remember me</label> 
                   </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>New to Netflix?
                <button class="btn btn-primary">Sign up now.</button>
            </p>
            <p>This page is for demonstration purposes only and is not affiliated with Netflix.</p>
        </div>
    </div>
</body>
</html>
