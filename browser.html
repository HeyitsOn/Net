<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
        }
        
        nav {
            background-color: black;
        }
        
        .navbar {
            list-style: none;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin: 0 40px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        
        .navbar a:hover {
            color: red;
        }
        
        .logo-container {
            margin-right: 20px;
        }
        
        .logo {
            width: 100px;
        }
       
        .Search-Container {
            display: flex;
            align-items: center;
            transform: translateX(400px);
        }
        
   
        .search-bar {
            border: none;
            border-radius: 30px; /* Adjust this value to control the oval shape */
            padding: 5px;
            font-size: 14px;
            width: 150px;}
        
        .search-button {
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 30px;
        }
   
        h1 {
            font-size: 50px;
            color: white;
            text-align: left;
            margin: 10px 0;
        }
        
        h1:hover {
            color: red;
        }
        
        .image-grid {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-grid img {
            width: 250px;
            height: 200px;
            margin: 0 10px;
        }
        
        /* Style for the button */
        .image-grid a {
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        /* Triangle hover effect */
        .image-grid a::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-left-width: 15px solid red; /* Change the color as needed */
            transition: transform 0.2s;
            transform: translateX(100%);
        }
        
        .image-grid a:hover::before {
            transform: translateX(0);
        }
    </style>
</head>
<body>
